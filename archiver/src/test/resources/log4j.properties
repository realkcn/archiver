#newsmth  log4j.properties start

log4j.rootLogger=ALL,myConsole
#console appender
log4j.appender.myConsole=org.apache.log4j.ConsoleAppender
log4j.appender.myConsole.layout=org.apache.log4j.PatternLayout
log4j.appender.myConsole.layout.ConversionPattern=%5p [%t] (%F:%L) -%m%n
log4j.appender.myConsole.threshold=ALL

log4j.category.org.springframework=ERROR
log4j.category.org.apache.ibatis=INFO
log4j.category.org.mybatis=INFO
log4j.category.org.tuckey=WARN
